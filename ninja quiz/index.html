<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!----------- top section ----------->
    <div class="intro py-3 bg-white text-center container">
        <div class="container">
            <h2 class="text-primary display-1 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!----------- result section ----------->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-3 p-3">0%</span> Ninja</p>
        </div>
    </div>

    <!----------- quiz section -------------->
    <div class="class-quiz py-1 bg-primary text-light">
        <div class="container">
            <h2 class="py-2 my-5 text-white">On with the question...</h2>
            <form class="quiz-form text-light">


                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Don't worry, a ninja will find you</label>
                    </div>
                </div>



                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to
                        Yoshi, how many apples does ninja have left</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">3 apples and 2 corpses</label>
                    </div>
                </div>



                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">You'll recognize with outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>



                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is a ninja's favourite array method? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">for each()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light mb-5 text-primary text-">
                </div>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
